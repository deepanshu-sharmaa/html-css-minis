<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Contact Us</title>
</head>
<body>
    <div class="card">

                <i class='bx bxs-map'></i>
                <p class="info">Address</p>
                <p class="data">168 C, Srishti Society</p>
            </div>

            <div class="box">
                <i class='bx bxs-phone'></i>
                <p class="info">Phone</p>
                <p class="data">706067xxxx</p>
                <p class="data">706067xxxx</p>
            </div>

            <div class="box">
                <i class='bx bxs-envelope'></i>

                <p class="data">deep@gmail.com</p>
                <p class="data">
                    sharma@gmail.com
                </p>
            </div>
        </div>

        <div class="main">
            <p class="heading">Send us a message</p>

            <p class="msg">
                If you have any work from me or any types of queries related to my tutorial, you can send me message from here. It's my pleasure to help you.
            </p>

            <input type="text" class="name" placeholder="Enter your name">

            <input type="email" class="mail" placeholder="Enter your email">

            <button class="btn">Send Now</button>
        </div>
    </div>
</body>
</html>
