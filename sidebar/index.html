<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="bg-img"></div>

    <input type="checkbox" id="check">

    <div class="menu-icon">
        <label for="check">
            <i class='bx bx-menu'></i>
        </label>
    </div>

    <div class="sidebar">
        <header>
            <h4 class="name">CodingLab</h4>
            <h4 class="close">
                <label for="check">
                    X
                </label>
            </h4>
        </header>

        <div class="menu">
            <div class="option">
                <div class="option-content">
                    <i class='bx bxs-dashboard'></i>
                    <p class="option-name">Dashboard</p>
                </div>
            </div>

            <div class="option">
                <div class="option-content">
                    <i class='bx bx-link' style='color:#ffffff' ></i>
                    <p class="option-name">Shortcuts</p>
                </div>
            </div>

            <div class="option">
                <div class="option-content">
                    <i class='bx bx-bar-chart-alt-2'></i>
                    <p class="option-name">Overview</p>
                </div>
            </div>

            <div class="option">
                <div class="option-content">
                    <i class='bx bxs-calendar-event'></i>
                    <p class="option-name">Events</p>
                </div>
            </div>

            <div class="option">
                <div class="option-content">
                    <i class='bx bx-info-circle'></i>
                    <p class="option-name">About</p>
                </div>
            </div>

            <div class="option">
                <div class="option-content">
                    <i class='bx bx-door-open'></i>
                    <p class="option-name">Services</p>
                </div>
            </div>

            <div class="option">
                <div class="option-content">
                    <i class='bx bxs-contact' ></i>
                    <p class="option-name">Contact</p>
                </div>
            </div>

            <div class="option">
                <div class="option-content">
                    <i class='bx bxs-user-voice'></i>
                    <p class="option-name">Feedback</p>
                </div>
            </div>
        </div>

        <div class="media-links">
            <i class='bx bxl-facebook'></i>
            <i class='bx bxl-instagram' ></i>
            <i class='bx bxl-twitter' ></i>
            <i class='bx bxl-youtube' ></i>
        </div>
    </div>
</body>
</html>
